<!DOCTYPE html>
<html>

<head>
    <title> BITS PLEASE CALCULATOR </title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="Script-Calculator.js"></script>

</head>

<body>

    <!--DISPLAY RESULTS WHEN PRESSING BUTTON-->
    <div class="display">
        <input type="text" name="display" value="">
    </div>

    <!--DISPLAY ALL THE POSSIBLE KEYS-->
    <div class="keys">
        <p> <input type="button" value="7"> </input>
            <input type="button" value="8"> </input>
            <input type="button" value="9"> </input>
            <input type="button" value=&divide;> </input>
        </p>

        <p><input type="button" value="4"> </input>
            <input type="button" value="5"> </input>
            <input type="button" value="6"> </input>
            <input type="button" value=&times;> </input>
        </p>

        <p><input type="button" value="1"> </input>
            <input type="button" value="2"> </input>
            <input type="button" value="3"> </input>
            <input type="button" value=&minus;> </input>
        </p>

        <p><input type="button" value="0"> </input>
            <input type="button" value="."> </input>
            <input type="button" value="="> </input>
            <input type="button" value="+"> </input>
        </p>

        <p><input type="button" value="CLEAR"></input></p>
    </div><!--KEYS-->


</body>

</html>
