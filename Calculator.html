<!DOCTYPE html>
<html>

<head>
    <title> BITS PLEASE CALCULATOR </title>
    <link rel="stylesheet" type="text/css" href="Style-Calculator.css">

</head>

<body>
<div class="container">
    <!--DISPLAY RESULTS WHEN PRESSING BUTTON-->
    <form id="display">
        <input type="text" name="display" value="">
    </form>

    <!--DISPLAY ALL THE POSSIBLE KEYS-->
    <form id="mainbuttons">
        <p> <input type="button" name="numbers" value="7"> </input>
            <input type="button" name="numbers" value="8"> </input>
            <input type="button" name="numbers" value="9"> </input>
            <input type="button" name="ops" value=&divide;> </input>
        </p>

        <p> <input type="button" name="numbers" value="4"> </input>
            <input type="button" name="numbers" value="5"> </input>
            <input type="button" name="numbers" value="6"> </input>
            <input type="button" name="ops" value=&times;> </input>
        </p>

        <p> <input type="button" name="numbers" value="1"> </input>
            <input type="button" name="numbers" value="2"> </input>
            <input type="button" name="numbers" value="3"> </input>
            <input type="button" name="ops" value=&minus;> </input>
        </p>

        <p> <input type="button" name="numbers" value="0"> </input>
            <input type="button" name="dot" value="."> </input>
            <input type="button" name="ops" value="="> </input>
            <input type="button" name="ops" value="+"> </input>
        </p>

        <p><input type="button" name="clear" value="CLEAR"></input></p>
    </form><!--KEYS-->

</div>
</body>


  <script src="Script-Calculator.js"></script>
</html>
