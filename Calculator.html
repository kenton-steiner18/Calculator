<!DOCTYPE html>
<html>

<head>

    <title> BITS PLEASE CALCULATOR </title>
    <link rel="stylesheet" type="text/css" href="Style-Calculator.css">
</head>

<body>

<div class="container">
    <!--DISPLAY RESULTS WHEN PRESSING BUTTON-->
    <form id="display">
        <input type="text" name="memory" value="" readonly/>
        <input type="text" name="display" value="" readonly/>
    </form>

    <!--DISPLAY ALL THE POSSIBLE KEYS-->
    <form id="mainbuttons">
        <p> <input type="button" name="numbers" value="7"/>
            <input type="button" name="numbers" value="8"/>
            <input type="button" name="numbers" value="9"/>
            <input type="button" name="ops" value="/"/>
        </p>

        <p> <input type="button" name="numbers" value="4"/>
            <input type="button" name="numbers" value="5"/>
            <input type="button" name="numbers" value="6"/>
            <input type="button" name="ops" value="*">
        </p>

        <p> <input type="button" name="numbers" value="1"/>
            <input type="button" name="numbers" value="2"/>
            <input type="button" name="numbers" value="3"/>
            <input type="button" name="ops" value="-"/>
        </p>

        <p> <input type="button" name="numbers" value="0"/>
            <input type="button" name="dot" value="."/>
            <input type="button" name="equal" value="="/>
            <input type="button" name="ops" value="+"/> 
        </p>

        <p> <input id="clear" type="button" name="clear" value="CLEAR"/>
        </p>
    </form><!--KEYS-->

</div>
<script src="Script-Calculator.js"></script>
</body>
</html>
